<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form">
        <p>Регистрация на сервере</p>
        <form name="register" action="index.html" method="post">
            <div>
            <div class="form-group">
                <label for="loginInput">Login</label>
                <input type="text" name="login" id="loginInput" minlength="5">
            </div>
            <div class="form-group">
                <label for="passwordInput">Password</label>
                <input type="text" name="password" id="passwordInput" minlength="8">
            </div>
            <div class="form-group">
                <label for="confirmInput">Confirm</label>
                <input type="text" name="confirm" id="confirmInput">
            </div>
            <hr>
            </div>
         

            <div class="form-group">
                <label for="nameInput">FIO</label>
                <input type="text" name="name" id="nameInput" minlength="6">
            </div>

            <div class="form-group" id="gender-group">
                Gender:
                <label class="gender-group">
                    <input type="radio" name="gender" value="male" checked/>
                Male</label>
                <br>
                <label class="gender-group"> 
                    <input type="radio" name="gender" value="female"/>
                Female</label>            
            </div>

            <div class="form-group">
               Foreigner language
            <label> 
                <input type="checkbox" name="English" checked/>
               English
               <br>
               <input type="checkbox" name="Germany" />
               Germany
               <br>
               <input type="checkbox" name="France"/>
               France
               <br>
               <input type="checkbox" name=" Spanish"/>
               Spanish
               <br>

               <input type="checkbox" name=" Italian"/>
               Italian
            </label>
        </div>

        <div class="form-group">
            
                <label for="emailInput">Email</label>
                <input type="email" name="email" id="emailInput">
          
        </div>

        <div class="form-group">
            <label for="commentInput">Additional information</label>
            <textarea name="comment" minlength="2" maxlength="1024" id="commentInput"></textarea>
        </div>
        <div class="form-group">
           <label for="sphereInput">Sphere of work</label> 
            <select name="sphere" size="1" id="sphereInput">
                <optgroup label="sfere">
                    <option value='medical'>Medical</option>
                    <option value='educational' selected>Educational</option>
                    <option value='IT'>IT</option>
                </optgroup>
            </select>
        </div>

        <div class="form-group">
            <input type="submit" value="Done"  />
            <input type="submit" value="Reset" />

        </div>

        </form>
    </div>
    
</body>
</html>
